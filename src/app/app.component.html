<ion-app>
  <ion-menu contentId="main" menuId="first" side="start" type="overlay" [disabled]="true">
    <ion-header mode="md">
      <ion-toolbar color="dark" mode="md">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let m of opciones">
          <ion-item [routerLink]="m.redirecTo" detail="true">
            <ion-icon slot="start" [name]="m.icon" color="dark"></ion-icon>
            <ion-label>{{m.name}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-footer>
        <ion-button (click)="logout()" fill="solid" shape="round" >
          Cerrar Sesion
        </ion-button> 
      </ion-footer>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
