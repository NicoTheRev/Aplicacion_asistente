<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulos-toolbar">Eventos disponibles</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="end" name="menu-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Próximos eventos disponibles</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- CARRUSEL -->
  <swiper-container>
    <!-- Generar dinámicamente las tarjetas con los eventos -->
    <swiper-slide *ngFor="let evento of eventos; let i = index">
      <ion-card>
        <!-- Imágenes por defecto-->
        <img [src]="i === 0 ? 'assets/futbol.webp' : i === 1 ? 'assets/concierto.webp' : 'assets/tuerca.jpg'" alt="Imagen de evento"/>
        <ion-card-header>
          <ion-card-title>{{ evento.nombreEvento }}</ion-card-title>
          <ion-card-subtitle>{{ evento.hora }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Aquí va una pequeña descripción del evento.
        </ion-card-content>
        <ion-grid fixed>
          <ion-row class="ion-justify-content-center">
            <ion-button (click)="generarQR(evento)">Registrar</ion-button>
            <ion-button (click)="comentarios(evento)">comentarios</ion-button>
          </ion-row>
        </ion-grid>
      </ion-card>
    </swiper-slide>
  </swiper-container>

  <!-- Mostrar el código QR -->
  <div *ngIf="qrData" style="text-align: center;">
    <qrcode [qrdata]="qrData" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
  </div>

</ion-content>
