<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulos-toolbar">Comentarios evento</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="end" name="menu-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="evento">
    <ion-card-header>
      <ion-card-title style="text-align: center;">{{evento.nombreEvento}}</ion-card-title>
      <ion-card-subtitle style="text-align: center;" >fecha: {{evento.fecha}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let i of comentarios">
          <ion-label>
            <h3 style="font-style: italic; font-weight: bold;">- {{i.usuario}}</h3>
            <h3> {{i.comentario}}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center">
      </ion-row>
    </ion-grid>
  </ion-card>
  <br>
  <ion-card>
    <ion-card-content>
      <ion-input type="text" [(ngModel)]="inputComentario" name="coment" label="Comentario:" labelPlacement="floating"></ion-input>
      <ion-button (click)="postComentario()" style="display: flex;" shape="round">
        Postear comentario
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
